apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb" # Network Load Balancer
    service.beta.kubernetes.io/aws-load-balancer-internal: "false" # Tornar p√∫blico
spec:
  type: LoadBalancer
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: 5672
    - name: management
      protocol: TCP
      port: 15672
      targetPort: 15672
